
{% load static %}


<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Amphitheatre | Add Post</title>
    <meta name="description" content="">
    <meta name="author" content="">

   <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}">

    <!-- script
    ================================================== -->
    <script src="{% static 'js/modernizr.js' %}"></script> 

    <!-- favicons
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="{% static 'site.webmanifest' %}"> 

</head>

<body id="top">





    <!-- header
    ================================================== -->
    <header class="s-header">

        <div class="row s-header__content">

            <div class="s-header__logo">
                <a class="logo" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.svg' %}" alt="Homepage"> 
                </a>
            </div>

            <nav class="s-header__nav-wrap">

                <h2 class="s-header__nav-heading h6">Site Navigation</h2>

                <ul class="s-header__nav">
                    <li ><a href="{% url 'home' %}" title="">Home</a></li>
                    <li class="current" ><a href="{% url 'add_post' %}" title="">Add Post</a></li>
                    <li><a href="{% url 'About' %}" title="">About</a></li>
                    <li><a href="{% url 'Contact Us' %}" title="">Contact</a></li>
                </ul> <!-- end header__nav -->

                <a href="#0" title="Close Menu" class="s-header__overlay-close close-mobile-menu">Close</a>

            </nav> <!-- end header__nav-wrap -->
                   
            <a class="s-header__toggle-menu" href="#0" title="Menu"><span>Menu</span></a>
            
            <div class="s-header__search">
                    
                <form role="search" method="get" class="s-header__search-form" action="#">
                    <label>
                        <span class="hide-content">Search for:</span>
                        <input type="search" class="s-header__search-field" placeholder="Type Your Keywords" value="" name="s" title="Search for:" autocomplete="off">
                    </label>
                    <input type="submit" class="s-header__search-submit" value="Search">
                </form>

                <a href="#0" title="Close Search" class="s-header__overlay-close">Close</a>

            </div> <!-- end search wrap -->	

            <a class="s-header__search-trigger" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 18a7.952 7.952 0 004.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0018 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>
            </a>

        </div> <!-- end s-header__content -->

    </header> <!-- end header -->

{% block content %}

    

<br/>
<!--
<form method = "POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Post</button>
</form>
-->

<div class="row">

    <div class="column large-6 tab-12">

        <h3 class="h-add-bottom">Add Post</h3>

        <form method="POST">
            {% csrf_token %}
            <input type="hidden" >
            <div>
            <label for="id_title">Title:</label>
            <input class="h-full-width" type="text" name="title" maxlength="255" required="" id="id_title">
        
            </div>
        
          
          <div>
            <label for="id_title_tag">Title tag:</label>
            <input class="h-full-width" type="text" name="title_tag" maxlength="255" required="" id="id_title_tag">
            
            
          </div>
        
          
          <div>
            <label for="id_author">Author:</label>
            <div class="ss-custom-select">
                <select class="h-full-width" name="author" required="" id="id_author">
                    <option value="" selected="">---------</option>
        
                    <option value="1">Admin</option>
                </select>
            </div>    
            
            </div>
        
          
          <div>
            <label for="id_body">Body:</label>
            <textarea class="h-full-width" name="body" cols="40" rows="10" required="" id="id_body"></textarea>
          </div>
        
            <button class="btn--primary h-full-width">Post</button>
        </form>
        
    </div>


</div> <!-- end row -->


{% endblock %}



   <!-- Java Script
   ================================================== -->
   <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script> 
   <script src="{% static 'js/plugins.js' %}"></script> 
   <script src="{% static 'js/main.js' %}"></script> 

</body>

</html>
